<mat-card>
    <mat-card-title>
        Cacie's Multiplication Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>First Number</mat-label>
            <input 
                matInput
                type="number"
                [(ngModel)]="numberOne"
            >
        </mat-form-field>
        &nbsp;
        * 
        &nbsp;
        <mat-form-field appearance="fill">
            <mat-label>Second Number</mat-label>
            <input 
                matInput
                type="number"
                [(ngModel)]="numberTwo"
            >
        </mat-form-field>
        &nbsp;

        <button
            mat-mini-fab
            color="accent"
            (click)="multiplyNumbers()"
        >
            =
        </button>
        &nbsp;
        {{ answer }}

          
    </mat-card-content>
</mat-card>
