<mat-card>
    <mat-card-title>
        Available Pizza Toppings
    </mat-card-title>
    <mat-card-content>
        <button
            mat-mini-fab
            color="accent"
            (click)="checkAll()"
        >
            All
        </button>
        &nbsp;
        <button
            mat-mini-fab
            color="indigo-pink"
            (click)="uncheckAll()"
        >
            None
        </button>
        <br>
        <br>
        <div
            *ngFor="let pt of pizzaToppings"
        >
            <mat-checkbox
                [(ngModel)]="pt.checked"
            >
                {{ pt.name }} ({{ pt.price | currency}})
            </mat-checkbox>
        </div>
        <h4>
            Sub-Total: {{ total | currency }}
        </h4>
    </mat-card-content>
</mat-card>
