<h3>Available Pizza Toppings</h3>
<div
    *ngFor="let pt of pizzaToppings"
>
    <input 
        type="checkbox"
        [(ngModel)]="pt.checked"
    >
    {{ pt.name }} ({{ pt.price | currency}})
    <br><br>
</div>
<button
    (click)="checkout()"
>
    check out
</button>
<br>
{{ total | currency}}
