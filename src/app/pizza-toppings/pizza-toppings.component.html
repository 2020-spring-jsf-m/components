<h3>Available Pizza Toppings</h3>
<div
    *ngFor="let pt of pizzaToppings"
>
    <input 
        type="checkbox"
        [(ngModel)]="pt.checked"
    >
    {{pt.name}} ({{pt.price | currency}}) //the | and currency makes the $1.75 appear
</div>
<br>
<br>
<button
(click)="checkout()">
    Checkout
</button
>
<h4>
    {{total | currency}}
</h4>
