<h3>Available Pizza Toppings</h3>
<button>All</button>
&nbsp;
<button
    (click)="uncheckAll()"
>
None</button
    >
<br>
<br>
<div
    *ngFor="let pt of pizzaToppings"
>

    <label>
        <input 
            type="checkbox"
            [(ngModel)]="pt.checked"
        >
        {{ pt.name }} ({{ pt.price | currency}}) <!--take whatever price number and use angular pipe called currency-->
    </label>
   
</div>
<br>
<br>
<button
    (click)="checkout()"
>
    Checkout
</button>
<h4>
    {{ total | currency }}
</h4>
