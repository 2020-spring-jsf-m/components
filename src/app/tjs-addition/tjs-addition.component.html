<mat-card>
    <mat-card-title style="color: gray">
        Tom's Addition Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Number 1</mat-label>
            <input 
                matInput
                type="number"
                [(ngModel)]="numberOne"
            >
        </mat-form-field>
        &nbsp;
        + 
        &nbsp;
        <mat-form-field appearance="fill">
            <mat-label>Number 2</mat-label>
            <input 
                matInput
                type="number"
                [(ngModel)]="numberTwo"
            >
        </mat-form-field>
        &nbsp;

        <button
            mat-mini-fab
            color="accent"
            (click)="addNumbers()"
        >
            =
        </button>
        &nbsp;
        {{ answer }}

          
    </mat-card-content>
</mat-card>
